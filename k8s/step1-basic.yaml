# ============================================
# STEP 1: Basic Deployment (No Database)
# ============================================
# Replace ALL occurrences of rafaelcaziraghi with
# your first and last name (lowercase, no spaces).
# Example: workshop-andreashafner
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-rafaelcaziraghi
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workshop-rafaelcaziraghi
  template:
    metadata:
      labels:
        app: workshop-rafaelcaziraghi
    spec:
      containers:
        - name: workshop-rafaelcaziraghi
          image: registry.container.dev.local/workshop/rafaelcaziraghi:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4004
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4004"
            - name: APP_NAME
              value: "workshop-rafaelcaziraghi"
            - name: APP_VERSION
              value: "1.0"
            - name: FEATURE_GREETING
              value: "Hello from rafaelcaziraghi's deployment! ðŸš€"
            - name: FEATURE_COLOR
              value: "#4ade80"
          livenessProbe:
            httpGet:
              path: /health
              port: 4004
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 4004
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workshop-rafaelcaziraghi
  namespace: sandbox
spec:
  selector:
    app: workshop-rafaelcaziraghi
  ports:
    - port: 4004
      targetPort: 4004
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workshop-rafaelcaziraghi
  namespace: sandbox
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: workshop-rafaelcaziraghi.container.dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workshop-rafaelcaziraghi
                port:
                  number: 4004
  tls:
    - hosts:
        - workshop-rafaelcaziraghi.container.dev.local
      secretName: traefik-tls
